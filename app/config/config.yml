imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: fr

framework:
    #esi: ~
    translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    #serializer: { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  utf8mb4
        default_table_options:
            charset: utf8mb4
            collate: utf8mb4_unicode_ci

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: false
        mappings:
            JarvisDomainBundle:
                mapping:              true
                type:                 xml
                is_bundle:            true
                dir:                  Resources/config/doctrine

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }

# Nelmio CORS Configuration
nelmio_cors:
    paths:
        '^/':
            allow_credentials: true
            allow_origin: "%allowed_origin%"
            allow_headers: ['Origin', 'Accept', 'Content-Type', 'Content-Disposition', 'Authorization']
            allow_methods: ['GET', 'POST', 'PUT', 'PATCH', 'DELETE', 'OPTIONS', 'LINK', 'UNLINK']
            max_age: 3600
            origin_regex: false

# FOSRestBundle
fos_rest:
    serializer:
        serialize_null: true
    disable_csrf_role: ROLE_USER
    routing_loader:
        include_format: false
    view:
        view_response_listener: true
    param_fetcher_listener: true
    body_listener:
        enabled: true
    access_denied_listener:
        # all requests using the 'json' format will return a 403 on an access denied violation
        json: true
    format_listener:
        rules:
            - { path: '^/.+', priorities: ['json', 'xml'], fallback_format: 'json', , prefer_extension: false }
            - { path: '^/$', priorities: ['text/html', '*/*'], fallback_format: html, prefer_extension: true }
            - { path: '^/doc', priorities: ['text/html', '*/*'], fallback_format: html, prefer_extension: true }

# JMS serializer
jms_serializer:
    metadata:
      auto_detection: true

# Lexik JWT
lexik_jwt_authentication:
    private_key_path: '%jwt_private_key_path%'
    public_key_path: '%jwt_public_key_path%'
    pass_phrase: '%jwt_key_pass_phrase%'
    token_ttl: '%jwt_token_ttl%'
    user_identity_field: '%jwt_identity_field%'